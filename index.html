<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <button type="button" class="btn btn-primary" onclick="listAlbum()">
      List Album
    </button>

    <a href="#" class="btn btn-secondary">Count Unique Albums</a>
    <div class="container-fluid row my-3 d-flex"></div>
    <ol class="albumList"></ol>

    <script>
      let musicData = document.querySelector(".container-fluid");
      let albumDetails = document.querySelector(".albumList");

      const fetchData = (artist) => {
        let response = fetch(
          `https://striveschool-api.herokuapp.com/api/deezer/search?q= + ${artist}`
        )
          .then((response) => response.json())
          .then((data) => {
            console.log(data);
            let results = data.data;
            console.log(results);

            for (let result of results) {
              musicData.innerHTML += `<div class="card col-md-3 mx-1 my-2">
        <img src="${result.album.cover}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">${result.artist.name}</h5>
          <h6 class="card-title">${result.title}</h6>
          <h6 class="card-title">${result.album.title}</h6>
        </div>
      </div>`;
            }
          });
      };

      window.onload = () => {
        fetchData("eminem");
        fetchData("metallica");
        fetchData("behemoth");
      };
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
